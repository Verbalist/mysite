{% extends "base/base.html" %}
{% load staticfiles %}

{% block scripts %}
	<srcipt type="text/javascript" src='{% static "goods/shop.js" %}'></script>
{% endblock %}

{% block content %}
	
	<h1 id="test">Index</h1>
	
	{% if goods_list %}
		<ul>
		{% for goods in goods_list %}
		    <li><a href="{% url 'goods:detail' goods.id %}">{{ goods.name }}</a></li>
		{% endfor %}
		</ul>

	{% endif %}
{% endblock %}
